- uuid: 123e4567-e89b-12d3-a456-426614174002
  type: SingleChoice
  content: In the context of Uniswap V3, what does concentrated liquidity allow LPs to do?
  hint: 'NoHint'
  explanation: >-
    With concentrated liquidity, liquidity providers (LPs) can specify a price range for their capital to be used, allowing them to create a personalized exposure curve and achieve more capital efficiency compared to Uniswap V2.
