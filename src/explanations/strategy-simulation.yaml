    affect your returns.
- key: examples
  shortTitle: Examples
  details: >-
    **Example of Strategy Simulation:**


    Let's say you are considering providing liquidity for the ETH/USDT pair in
    Uniswap V3 and are uncertain about what price range to set for your capital.
    You decide to run a simulation to evaluate three strategies:


    1. **Wide Range:** You provide liquidity across a wide price range from
    $2,000 to $4,000 per ETH.

    2. **Narrow Range:** You provide liquidity across a narrow price range from
    $2,500 to $2,750 per ETH.

    3. **Off-center Range:** You provide liquidity across a range from $3,000 to
    $3,500, anticipating that the price of ETH will increase.


    The simulation runs these strategies against historical price data for ETH
    over the last 30 days. The results show that:


    - The wide-range strategy yields lower returns due to its lower capital
    efficiency, but the fees earned are consistent due to the price of ETH
    remaining within the range most of the time.

    - The narrow-range strategy yields higher returns when the price of ETH is
    within the range due to its higher capital efficiency. However, there are
    periods with no fee earnings when the price moves outside the range.

    - The off-center range strategy yields high returns only for the periods
    when the price of ETH rises above $3,000. For the rest of the time, no fees
    are earned.


    This simulation helps you understand the trade-offs between the three
    strategies and allows you to make a more informed decision based on your
    expectations about the future price of ETH and your risk tolerance.
